    <script>

        let nome = prompt("Digite o nome do funciónario")
        let metas = Number(prompt("Digite o valor a ser alcançado"))
        let vendafuncionario = Number(prompt("Digite o valor de vendas do funciónario"))
        let resultado 

        if(vendafuncionario > metas){
            resultado = "Ganhou!"
        }else{
            resultado = "Não Ganhou"
        }
        
        document.getElementById("nf").innerHTML = nome;
        document.getElementById("va").innerHTML = metas;

    </script>
