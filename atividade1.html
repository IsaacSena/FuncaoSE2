<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpar ou par</title>
</head>
<body>
    <h1>Ímpar ou par</h1>
    <p>Primeiro valor: <span id="pv"></span></p>
    <p>O número é ímpar ou par?: <span id="imparoupar"></span></p>
   

    <script>

        let n1 = Number(prompt("Digite o primeiro número"))
        let resultado
        let divisao
        

        divisao = n1 % 2

        if(divisao == 0){
            resultado = "O número é par"
        }else{
            resultado = "O número é ímpar"
        }

        document.getElementById("pv").innerHTML = n1;
        document.getElementById("imparoupar").innerHTML = resultado;

    </script>


</body>
</html>
