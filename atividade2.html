<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferenças de valores</title>
</head>
<body>
    <h1>Diferenças de valores</h1>
    <p>Primeiro valor: <span id="pv"></span></p>
    <p>Segundo valor: <span id="sv"></span></p>
    <p>Diferenças dos valores: <span id="dv"></span></p>

    <script>

        let v1 = Number(prompt("Digite o primeiro valor"))
        let v2 = Number(prompt("Digite o segundo valor"))
        let diferenca
        

        if(v1 > v2){
            diferenca = v1 - v2
        }else{
            diferenca = v2 - v1
        }

        document.getElementById("pv").innerHTML = v1;
        document.getElementById("sv").innerHTML = v2;
        document.getElementById("dv").innerHTML = diferenca;


    </script>


</body>
</html>
